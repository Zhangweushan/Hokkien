<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Èñ©ÂçóË™ûÁ≠îÈ°åÁ≥ªÁµ±</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap');

  :root {
    --primary-color: #4a90e2;
    --secondary-color: #2c3e50;
    --background-color: #f5f7fa;
    --card-background: #ffffff;
    --text-color: #333333;
    --success-color: #4CAF50;
    --error-color: #e74c3c;
    --accent-color: #f39c12;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Noto Sans TC', sans-serif;
    background-color: var(--background-color);
    color: var(--text-color);
    line-height: 1.6;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    padding: 20px;
  }

  #app {
    background-color: var(--card-background);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
    width: 100%;
    max-width: 500px;
  }

  h1 {
    color: var(--primary-color);
    text-align: center;
    font-size: 2em;
    margin-bottom: 20px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    letter-spacing: 1px;
  }

  #questionContainer {
    margin-bottom: 20px;
    background-color: #f9f9f9;
    padding: 15px;
    border-radius: 10px;
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
  }

  #questionText {
    font-size: 1.2em;
    font-weight: bold;
    margin-bottom: 15px;
    color: var(--secondary-color);
    border-left: 5px solid var(--accent-color);
    padding-left: 10px;
  }

  #optionsList {
    list-style-type: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  button {
    background-color: var(--primary-color);
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 1em;
    width: 100%;
    text-align: center;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  button:hover, button:focus {
    background-color: #3a7cbd;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.7);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
  }

  @keyframes ripple {
    0% {
      transform: scale(0, 0);
      opacity: 1;
    }
    20% {
      transform: scale(25, 25);
      opacity: 1;
    }
    100% {
      opacity: 0;
      transform: scale(40, 40);
    }
  }

  button:focus:not(:active)::after {
    animation: ripple 1s ease-out;
  }

  #result {
    font-weight: bold;
    margin-top: 20px;
    text-align: center;
    font-size: 1.1em;
    padding: 15px;
    border-radius: 10px;
    transition: all 0.3s ease;
  }

  #progressBar {
    width: 100%;
    background-color: #e0e0e0;
    border-radius: 50px;
    margin-bottom: 20px;
    overflow: hidden;
    height: 8px;
  }

  #progress {
    width: 0%;
    height: 100%;
    background-color: var(--accent-color);
    border-radius: 50px;
    transition: width 0.5s ease-in-out;
  }

  audio {
    width: 100%;
    margin-bottom: 15px;
  }

  #startContainer {
    text-align: center;
    margin-bottom: 20px;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  #questionCountInput {
    width: 80px;
    padding: 10px;
    margin-right: 10px;
    border: 2px solid var(--primary-color);
    border-radius: 25px;
    font-size: 1em;
    text-align: center;
    transition: all 0.3s ease;
  }

  #questionCountInput:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.3);
  }

  #submitAnswer {
    display: block;
    width: 100%;
    max-width: 200px;
    margin: 20px auto 0;
    padding: 12px 20px;
    background-color: var(--success-color);
    color: white;
    border: none;
    border-radius: 50px;
    font-size: 1.1em;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  }

  #submitAnswer:hover {
    background-color: #45a049;
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  #submitAnswer:disabled {
    background-color: #cccccc;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
  }

  .option-button {
    background-color: #f0f0f0;
    color: var(--text-color);
    border: 2px solid #ddd;
  }

  .option-button.selected {
    background-color: var(--primary-color);
    color: white;
    border-color: var(--primary-color);
  }

  .fade-in {
    animation: fadeIn 0.5s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .shake {
    animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
  }

  @keyframes shake {
    10%, 90% { transform: translate3d(-1px, 0, 0); }
    20%, 80% { transform: translate3d(2px, 0, 0); }
    30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
    40%, 60% { transform: translate3d(4px, 0, 0); }
  }

  #finalResult {
    text-align: center;
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  }

  #finalResult p {
    font-size: 1.1em;
    margin-bottom: 12px;
  }

  #finalResult button {
    margin-top: 15px;
  }

  .loading-spinner {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    margin-left: 10px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  #copyright {
    text-align: center;
    font-size: 0.9em;
    color: #666;
    margin-top: 20px;
    padding: 10px;
    background-color: rgba(255, 255, 255, 0.7);
    border-radius: 5px;
  }

  /* Responsive design for mobile devices */
  @media (max-width: 480px) {
    body {
      padding: 10px;
    }

    #app {
      padding: 15px;
      max-width: 100%;
    }

    h1 {
      font-size: 1.6em;
    }

    #questionText {
      font-size: 1em;
    }

    button {
      padding: 10px 15px;
      font-size: 0.9em;
    }

    #result {
      font-size: 0.9em;
      padding: 10px;
    }

    #copyright {
      font-size: 0.8em;
    }

    #questionCountInput {
      width: 60px;
      padding: 8px;
      font-size: 0.9em;
    }

    #startButton {
      font-size: 0.9em;
    }
  }

  /* Responsive design for desktop */
  @media (min-width: 1024px) {
    #app {
      max-width: 800px;
    }

    h1 {
      font-size: 2.5em;
    }

    #questionText {
      font-size: 1.4em;
    }

    button {
      font-size: 1.1em;
    }

    #result {
      font-size: 1.2em;
    }

    #copyright {
      font-size: 1em;
    }
  }
</style>
</head>
<body>
<div id="app">
  <h1>Èñ©ÂçóË™ûÁ≠îÈ°åÁ≥ªÁµ±</h1>
  <div id="startContainer" class="fade-in">
    <label for="questionCountInput">Ë´ãÈÅ∏ÊìáÈ°åÊï∏Ôºö</label>
    <input type="number" id="questionCountInput" min="1" max="50" value="10">
    <button id="startButton">ÈñãÂßãÊ∏¨È©ó</button>
  </div>
  <div id="quizContainer" style="display:none;">
    <div id="progressBar">
      <div id="progress"></div>
    </div>
    <div id="questionContainer">
      <p id="questionText"></p>
      <audio id="audioQuestion" controls style="display:none;"></audio>
      <ul id="optionsList"></ul>
    </div>
    <button id="submitAnswer" disabled>Êèê‰∫§Á≠îÊ°à</button>
    <div id="result"></div>
  </div>
</div>
<div id="copyright">
  ¬© 2023 Èñ©ÂçóË™ûÁ≠îÈ°åÁ≥ªÁµ± ÁâàÊ¨äÊâÄÊúâ
  <br>
  Êú¨Á≥ªÁµ±ÂÉÖ‰æõÂ≠∏Áøí‰ΩøÁî®ÔºåË´ãÂãøÁî®ÊñºÂïÜÊ•≠Áî®ÈÄî
</div>

<script>
const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywOXzardpCqz0Lv7IAAFABGFBset2SgVZRC6_Kvf9c1TXQPHTxa0kp9h8wKy2_oqwv/exec';
let currentQuestions = [];
let currentQuestionIndex = 0;
let correctAnswers = 0;
let totalQuestions = 10;
let selectedAnswer = null;

document.getElementById('startButton').addEventListener('click', startQuiz);
document.getElementById('submitAnswer').addEventListener('click', submitAnswer);

function startQuiz() {
  totalQuestions = parseInt(document.getElementById('questionCountInput').value);
  if (isNaN(totalQuestions) || totalQuestions < 1) {
    alert('Ë´ãËº∏ÂÖ•ÊúâÊïàÁöÑÈ°åÊï∏');
    return;
  }
  document.getElementById('startContainer').style.display = 'none';
  document.getElementById('quizContainer').style.display = 'block';
  document.getElementById('quizContainer').classList.add('fade-in');
  fetchQuestions();
}

function fetchQuestions() {
  fetch(`${SCRIPT_URL}?action=getQuestions&count=${totalQuestions}`)
    .then(response => response.json())
    .then(questions => {
      currentQuestions = questions;
      currentQuestionIndex = 0;
      correctAnswers = 0;
      displayQuestion();
    })
    .catch(error => {
      console.error('Error:', error);
      alert('Áç≤ÂèñÈ°åÁõÆÊôÇÂá∫ÈåØÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ');
    });
}

function displayQuestion() {
  const question = currentQuestions[currentQuestionIndex];
  const questionText = document.getElementById('questionText');
  const optionsList = document.getElementById('optionsList');
  const audioQuestion = document.getElementById('audioQuestion');
  const submitButton = document.getElementById('submitAnswer');
  
  questionText.textContent = `ÂïèÈ°å ${currentQuestionIndex + 1}: ${question.question}`;
  optionsList.innerHTML = '';
  selectedAnswer = null;
  submitButton.disabled = true;
  submitButton.textContent = 'Êèê‰∫§Á≠îÊ°à';
  
  if (question.type === 'audio') {
    audioQuestion.src = question.audioUrl;
    audioQuestion.style.display = 'block';
  } else {
    audioQuestion.style.display = 'none';
  }
  
  question.options.forEach((option, index) => {
    const li = document.createElement('li');
    const button = document.createElement('button');
    button.textContent = option;
    button.classList.add('option-button');
    button.onclick = () => selectAnswer(button, option);
    li.appendChild(button);
    optionsList.appendChild(li);
  });
  
  updateProgressBar();
}

function selectAnswer(button, answer) {
  const options = document.querySelectorAll('.option-button');
  options.forEach(opt => opt.classList.remove('selected'));
  button.classList.add('selected');
  selectedAnswer = answer;
  document.getElementById('submitAnswer').disabled = false;
}

function submitAnswer() {
  if (selectedAnswer === null) return;

  const submitButton = document.getElementById('submitAnswer');
  submitButton.disabled = true;
  submitButton.innerHTML = 'Êèê‰∫§‰∏≠ <span class="loading-spinner"></span>';

  const question = currentQuestions[currentQuestionIndex];
  fetch(`${SCRIPT_URL}`, {
    method: 'POST',
    body: new URLSearchParams({
      'action': 'checkAnswer',
      'questionId': question.id,
      'answer': selectedAnswer
    })
  })
  .then(response => response.json())
  .then(result => {
    if (result.correct) {
      correctAnswers++;
    }
    displayResult(result.correct, result.correctAnswer);
    setTimeout(() => {
      currentQuestionIndex++;
      if (currentQuestionIndex < currentQuestions.length) {
        displayQuestion();
      } else {
        displayFinalResult();
      }
    }, 1500);
  })
  .catch(error => {
    console.error('Error:', error);
    alert('Ê™¢Êü•Á≠îÊ°àÊôÇÂá∫ÈåØÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ');
  })
  .finally(() => {
    submitButton.innerHTML = 'Êèê‰∫§Á≠îÊ°à';
  });
}

function displayResult(isCorrect, correctAnswer) {
  const resultDiv = document.getElementById('result');
  resultDiv.classList.remove('fade-in');
  void resultDiv.offsetWidth; // Trigger reflow
  resultDiv.classList.add('fade-in');

  if (isCorrect) {
    resultDiv.textContent = 'Á≠îÂ∞ç‰∫ÜÔºÅÂÅöÂæóÂ•ΩÔºÅ';
    resultDiv.style.backgroundColor = 'rgba(76, 175, 80, 0.2)';
    resultDiv.style.color = '#4CAF50';
  } else {
    resultDiv.textContent = `Á≠îÈåØ‰∫Ü„ÄÇÊ≠£Á¢∫Á≠îÊ°àÊòØÔºö${correctAnswer}`;
    resultDiv.style.backgroundColor = 'rgba(231, 76, 60, 0.2)';
    resultDiv.style.color = '#e74c3c';
    resultDiv.classList.add('shake');
    setTimeout(() => resultDiv.classList.remove('shake'), 820);
  }
}

function displayFinalResult() {
  const app = document.getElementById('app');
  const percentage = (correctAnswers / totalQuestions * 100).toFixed(2);
  let message = '';
  let emoji = '';

  if (percentage >= 90) {
    message = 'Â§™Âé≤ÂÆ≥‰∫ÜÔºÅ‰Ω†ÊòØÈñ©ÂçóË™ûÂ§ßÂ∏´ÔºÅ';
    emoji = 'üèÜ';
  } else if (percentage >= 70) {
    message = 'Ë°®ÁèæÂæóÂæàÂ•ΩÔºÅÁπºÁ∫åÂä™ÂäõÔºÅ';
    emoji = 'üëç';
  } else if (percentage >= 50) {
    message = 'ÈÇÑ‰∏çÈåØÔºåÂÜçÊé•ÂÜçÂé≤ÔºÅ';
    emoji = 'üí™';
  } else {
    message = 'Âä†Ê≤πÔºÅpractice makes perfectÔºÅ';
    emoji = 'üìö';
  }

  app.innerHTML = `
    <h1>Ê∏¨È©óÁµêÊùü ${emoji}</h1>
    <div id="finalResult" class="fade-in">
      <p>‰Ω†Á≠îÂ∞ç‰∫Ü ${correctAnswers} È°åÔºåÂÖ± ${totalQuestions} È°å„ÄÇ</p>
      <p>Ê≠£Á¢∫ÁéáÔºö${percentage}%</p>
      <p>${message}</p>
      <button onclick="location.reload()">ÂÜçÊ∏¨‰∏ÄÊ¨°</button>
    </div>
  `;
}

function updateProgressBar() {
  const progress = document.getElementById('progress');
  const percentage = ((currentQuestionIndex + 1) / totalQuestions) * 100;
  progress.style.width = `${percentage}%`;
}

// Function to check if the device is mobile
function isMobile() {
  return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
}

// Function to apply mobile or desktop styles
function applyResponsiveStyles() {
  const app = document.getElementById('app');
  if (isMobile()) {
    app.classList.add('mobile');
    app.classList.remove('desktop');
  } else {
    app.classList.add('desktop');
    app.classList.remove('mobile');
  }
}

// Apply styles on load and resize
window.addEventListener('load', applyResponsiveStyles);
window.addEventListener('resize', applyResponsiveStyles);
</script>
</body>
