<html><head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>台語學習問題管理系統 - 出題頁面</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-color: #4a90e2;
    --secondary-color: #2c3e50;
    --background-color: #f7f9fc;
    --form-background: #ffffff;
    --text-color: #333333;
    --success-color: #27ae60;
    --error-color: #e74c3c;
    --border-radius: 12px;
  }

  body {
    font-family: 'Noto Sans TC', sans-serif;
    line-height: 1.8;
    color: var(--text-color);
    margin: 0;
    padding: 0;
    background-color: var(--background-color);
    transition: all 0.3s ease;
  }

  /* 新增頁首樣式 */
  header {
    background-color: var(--primary-color);
    color: white;
    padding: 20px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  .header-content {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 20px;
  }

  .logo {
    font-size: 1.5em;
    font-weight: bold;
    text-decoration: none;
    color: white;
  }

  nav ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
  }

  nav ul li {
    margin-left: 20px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    transition: opacity 0.3s ease;
  }

  nav ul li a:hover {
    opacity: 0.8;
  }

  .container {
    max-width: 800px;
    margin: 40px auto;
    padding: 40px;
    background-color: var(--form-background);
    border-radius: var(--border-radius);
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
  }

  h1 {
    color: var(--primary-color);
    text-align: center;
    font-size: 2.8em;
    margin-bottom: 40px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    position: relative;
  }

  h1::after {
    content: '';
    display: block;
    width: 100px;
    height: 4px;
    background-color: var(--primary-color);
    margin: 20px auto;
    border-radius: 2px;
  }

  form {
    transition: all 0.3s ease;
  }

  label {
    display: block;
    margin-top: 20px;
    font-weight: bold;
    color: var(--secondary-color);
    font-size: 1.1em;
  }

  input[type="text"], input[type="url"], select, textarea {
    width: 100%;
    padding: 15px;
    margin-top: 10px;
    border: 2px solid #e0e0e0;
    border-radius: var(--border-radius);
    box-sizing: border-box;
    transition: all 0.3s ease;
    font-size: 1em;
  }

  input[type="text"]:focus, input[type="url"]:focus, select:focus, textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
  }

  button {
    background-color: var(--primary-color);
    color: white;
    padding: 15px 25px;
    border: none;
    border-radius: var(--border-radius);
    cursor: pointer;
    font-size: 1.1em;
    margin-top: 30px;
    transition: all 0.3s ease;
    width: 100%;
    font-weight: bold;
    text-transform: uppercase;
    letter-spacing: 1px;
  }

  button:hover {
    background-color: #3a7bc8;
    transform: translateY(-3px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }

  #message {
    margin-top: 30px;
    padding: 20px;
    border-radius: var(--border-radius);
    font-weight: bold;
    transition: all 0.3s ease;
    text-align: center;
  }

  .success {
    background-color: #d4edda;
    border: 2px solid #c3e6cb;
    color: var(--success-color);
  }

  .error {
    background-color: #f8d7da;
    border: 2px solid #f5c6cb;
    color: var(--error-color);
  }

  .loading {
    display: none;
    text-align: center;
    margin-top: 30px;
    font-size: 1.2em;
    color: var(--secondary-color);
  }

  .loading:after {
    content: '.';
    animation: dots 1.5s steps(5, end) infinite;
  }

  @keyframes dots {
    0%, 20% {
      color: rgba(0,0,0,0);
      text-shadow:
        .25em 0 0 rgba(0,0,0,0),
        .5em 0 0 rgba(0,0,0,0);
    }
    40% {
      color: var(--text-color);
      text-shadow:
        .25em 0 0 rgba(0,0,0,0),
        .5em 0 0 rgba(0,0,0,0);
    }
    60% {
      text-shadow:
        .25em 0 0 var(--text-color),
        .5em 0 0 rgba(0,0,0,0);
    }
    80%, 100% {
      text-shadow:
        .25em 0 0 var(--text-color),
        .5em 0 0 var(--text-color);
    }
  }

  .option-group {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
  }

  @media (max-width: 600px) {
    .option-group {
      grid-template-columns: 1fr;
    }
  }

  .preview-container {
    margin-top: 30px;
    padding: 20px;
    background-color: #f0f4f8;
    border-radius: var(--border-radius);
    display: none;
  }

  .preview-container h2 {
    color: var(--secondary-color);
    margin-bottom: 15px;
  }

  .preview-item {
    margin-bottom: 10px;
  }

  .preview-item strong {
    color: var(--primary-color);
  }

  #previewAudio {
    width: 100%;
    margin-top: 10px;
  }

  .copyright {
    text-align: center;
    margin-top: 40px;
    font-size: 0.9em;
    color: var(--secondary-color);
    opacity: 0.7;
  }
</style>
</head>
<body>
  <!-- 新增頁首 -->
  <header>
    <div class="header-content">
      <a href="https://websimcreationengine.com/home" class="logo">台語學習系統</a>
      <nav>

    </div>
  </header>

  <div class="container">
    <h1>題目管理系統</h1>
    
    <form id="questionForm">
      <label for="type">問題類型：</label>
      <select id="type" name="type" required>
        <option value="text">文字題</option>
        <option value="audio">音檔題</option>
      </select>

      <label for="question">問題內容：</label>
      <textarea id="question" name="question" rows="3" required></textarea>

      <div class="option-group">
        <div>
          <label for="option1">選項 1：</label>
          <input type="text" id="option1" name="option1" required>
        </div>
        <div>
          <label for="option2">選項 2：</label>
          <input type="text" id="option2" name="option2" required>
        </div>
        <div>
          <label for="option3">選項 3：</label>
          <input type="text" id="option3" name="option3" required>
        </div>
        <div>
          <label for="option4">選項 4：</label>
          <input type="text" id="option4" name="option4" required>
        </div>
      </div>

      <label for="correctAnswer">正確答案：</label>
      <select id="correctAnswer" name="correctAnswer" required>
        <option value="">請選擇正確答案</option>
        <option value="1">選項 1</option>
        <option value="2">選項 2</option>
        <option value="3">選項 3</option>
        <option value="4">選項 4</option>
      </select>

      <label for="audioUrl">音檔 URL（僅限音檔題）：</label>
      <input type="url" id="audioUrl" name="audioUrl">

      <button type="submit">提交問題</button>
    </form>

    <div id="message"></div>
    <div class="loading" id="loadingIndicator">正在提交問題</div>

    <div class="preview-container" id="previewContainer">
      <h2>問題預覽</h2>
      <div class="preview-item"><strong>類型：</strong> <span id="previewType"></span></div>
      <div class="preview-item"><strong>問題：</strong> <span id="previewQuestion"></span></div>
      <div class="preview-item"><strong>選項：</strong>
        <ul>
          <li id="previewOption1"></li>
          <li id="previewOption2"></li>
          <li id="previewOption3"></li>
          <li id="previewOption4"></li>
        </ul>
      </div>
      <div class="preview-item"><strong>正確答案：</strong> <span id="previewCorrectAnswer"></span></div>
      <div class="preview-item" id="previewAudioContainer">
        <strong>音檔：</strong>
        <audio id="previewAudio" controls></audio>
      </div>
    </div>

    <div class="copyright">
      © 2024 zhnag 台語學習問題管理系統. 版權所有.
    </div>
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbywOXzardpCqz0Lv7IAAFABGFBset2SgVZRC6_Kvf9c1TXQPHTxa0kp9h8wKy2_oqwv/exec';

    document.getElementById('questionForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const questionData = {
        type: formData.get('type'),
        question: formData.get('question'),
        options: [
          formData.get('option1'),
          formData.get('option2'),
          formData.get('option3'),
          formData.get('option4')
        ],
        correctAnswer: formData.get(`option${formData.get('correctAnswer')}`),
        audioUrl: formData.get('audioUrl') || ''
      };

      const messageDiv = document.getElementById('message');
      const loadingIndicator = document.getElementById('loadingIndicator');
      messageDiv.textContent = '';
      messageDiv.className = '';
      loadingIndicator.style.display = 'block';

      fetch(SCRIPT_URL + '?action=addQuestion', {
        method: 'POST',
        mode: 'no-cors',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(questionData),
      })
      .then(response => {
        loadingIndicator.style.display = 'none';
        if (response.status === 0) {
          messageDiv.textContent = '問題新增成功！（注意：由於跨域限制，無法確認服務器的實際響應）';
          messageDiv.className = 'success';
          document.getElementById('questionForm').reset();
          hidePreview();
        } else {
          throw new Error('提交失敗，請檢查網絡連接並重試。');
        }
      })
      .catch(error => {
        loadingIndicator.style.display = 'none';
        console.error('Error:', error);
        messageDiv.textContent = '發生錯誤，請稍後再試。錯誤詳情：' + error.message;
        messageDiv.className = 'error';
      });
    });

    document.getElementById('type').addEventListener('change', function() {
      const audioUrlField = document.getElementById('audioUrl');
      const audioUrlLabel = document.querySelector('label[for="audioUrl"]');
      if (this.value === 'audio') {
        audioUrlField.style.display = 'block';
        audioUrlLabel.style.display = 'block';
        audioUrlField.required = true;
      } else {
        audioUrlField.style.display = 'none';
        audioUrlLabel.style.display = 'none';
        audioUrlField.required = false;
      }
      updatePreview();
    });

    document.querySelectorAll('input, textarea, select').forEach(element => {
      element.addEventListener('input', updatePreview);
    });

    function updatePreview() {
      const previewContainer = document.getElementById('previewContainer');
      const type = document.getElementById('type').value;
      const question = document.getElementById('question').value;
      const option1 = document.getElementById('option1').value;
      const option2 = document.getElementById('option2').value;
      const option3 = document.getElementById('option3').value;
      const option4 = document.getElementById('option4').value;
      const correctAnswer = document.getElementById('correctAnswer').value;
      const audioUrl = document.getElementById('audioUrl').value;

      document.getElementById('previewType').textContent = type === 'text' ? '文字題' : '音檔題';
      document.getElementById('previewQuestion').textContent = question;
      document.getElementById('previewOption1').textContent = option1;
      document.getElementById('previewOption2').textContent = option2;
      document.getElementById('previewOption3').textContent = option3;
      document.getElementById('previewOption4').textContent = option4;
      document.getElementById('previewCorrectAnswer').textContent = correctAnswer ? document.getElementById(`option${correctAnswer}`).value : '';

      const previewAudioContainer = document.getElementById('previewAudioContainer');
      const previewAudio = document.getElementById('previewAudio');

      if (type === 'audio' && audioUrl) {
        previewAudioContainer.style.display = 'block';
        previewAudio.src = audioUrl;
      } else {
        previewAudioContainer.style.display = 'none';
        previewAudio.src = '';
      }

      previewContainer.style.display = 'block';
    }

    function hidePreview() {
      document.getElementById('previewContainer').style.display = 'none';
    }

    document.getElementById('type').dispatchEvent(new Event('change'));
  </script>
</body>
</html>
