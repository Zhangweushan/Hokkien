<html><head><base href="https://cdn.jsdelivr.net/">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>閩南語答題系統</title>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  [v-cloak] { display: none; }
  body {
    background-color: #F0F4F8;
    font-family: 'Noto Sans TC', sans-serif;
  }
  .fade-enter-active, .fade-leave-active {
    transition: opacity 0.5s;
  }
  .fade-enter, .fade-leave-to {
    opacity: 0;
  }
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
  .spinner {
    border: 4px solid rgba(0, 0, 0, 0.1);
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border-left-color: #4F46E5;
    animation: spin 1s linear infinite;
  }
</style>
</head>
<body class="bg-gray-100">
<div id="app" v-cloak class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8 text-indigo-700">閩南語答題系統</h1>
  
  <div v-if="!started" class="text-center">
    <label for="questionCount" class="block mb-2 text-lg">選擇題目數量：</label>
    <select id="questionCount" v-model="questionCount" class="mb-4 p-2 border rounded">
      <option v-for="n in 20" :key="n" :value="n">{{ n }}</option>
    </select>
    <button @click="startQuiz" class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition duration-300" :disabled="isLoading">
      <span v-if="!isLoading">開始測驗</span>
      <div v-else class="spinner inline-block mr-2"></div>
      <span v-if="isLoading">載入中...</span>
    </button>
  </div>

  <div v-else-if="error" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">錯誤！</strong>
    <span class="block sm:inline">{{ error }}</span>
    <button @click="restartQuiz" class="mt-4 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
      重新開始
    </button>
  </div>

  <div v-else>
    <div v-if="currentQuestionIndex < questions.length" class="bg-white shadow-lg rounded-lg p-6 mb-8">
      <h2 class="text-xl font-semibold mb-4">問題 {{ currentQuestionIndex + 1 }} / {{ questions.length }}</h2>
      <p class="text-lg mb-6">{{ currentQuestion.question }}</p>
      <div class="space-y-4">
        <button 
          v-for="(option, index) in currentQuestion.options" 
          :key="index"
          @click="selectAnswer(option)"
          class="w-full text-left p-3 rounded border transition duration-300"
          :class="{'bg-indigo-100 border-indigo-500': selectedAnswer === option, 'hover:bg-gray-100': selectedAnswer === null}"
        >
          {{ option }}
        </button>
      </div>
      <div class="mt-6 text-center">
        <button 
          @click="submitAnswer" 
          class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition duration-300 flex items-center justify-center"
          :disabled="selectedAnswer === null || isSubmitting"
        >
          <span v-if="!isSubmitting">提交答案</span>
          <div v-else class="spinner mr-2"></div>
          <span v-if="isSubmitting">提交中...</span>
        </button>
      </div>
    </div>

    <div v-else class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-bold mb-4">測驗完成！</h2>
      <p class="text-lg">你的得分是：{{ score }} / {{ questions.length }}</p>
      <button @click="restartQuiz" class="mt-6 bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition duration-300">重新開始</button>
    </div>

    <transition name="fade">
      <div v-if="feedback" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-xl">
          <p class="text-xl mb-4" :class="{'text-green-600': feedback.correct, 'text-red-600': !feedback.correct}">
            {{ feedback.correct ? '回答正確！' : '回答錯誤' }}
          </p>
          <p v-if="!feedback.correct" class="mb-4">正確答案是：{{ feedback.correctAnswer }}</p>
          <button @click="closeFeedback" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition duration-300">
            下一題
          </button>
        </div>
      </div>
    </transition>
  </div>
</div>

<script>
new Vue({
  el: '#app',
  data: {
    started: false,
    questions: [],
    currentQuestionIndex: 0,
    selectedAnswer: null,
    score: 0,
    feedback: null,
    questionCount: 10,
    isSubmitting: false,
    isLoading: false,
    error: null,
  },
  computed: {
    currentQuestion() {
      return this.questions[this.currentQuestionIndex];
    },
  },
  methods: {
    async startQuiz() {
      this.isLoading = true;
      this.error = null;
      try {
        await this.fetchQuestions();
        if (this.questions.length > 0) {
          this.started = true;
          this.currentQuestionIndex = 0;
          this.score = 0;
        } else {
          throw new Error('無法取得題目，請稍後再試。');
        }
      } catch (error) {
        this.error = error.message;
      } finally {
        this.isLoading = false;
      }
    },
    async fetchQuestions() {
      const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbylJCznQFMxhehloq6ta3GXzY1uxRbG-8mc7wo2hv66x-Rs0-X4peOHC_5VQNag-PDIYg/exec';
      try {
        const response = await fetch(`${SCRIPT_URL}?action=getQuestions&count=${this.questionCount}`);
        if (!response.ok) {
          throw new Error('網路請求失敗');
        }
        const data = await response.json();
        if (!Array.isArray(data) || data.length === 0) {
          throw new Error('無效的資料格式');
        }
        this.questions = data;
      } catch (error) {
        console.error('Failed to fetch questions:', error);
        throw new Error('無法取得題目，請檢查網路連接或稍後再試。');
      }
    },
    selectAnswer(answer) {
      this.selectedAnswer = answer;
    },
    async submitAnswer() {
      if (this.selectedAnswer === null || this.isSubmitting) return;

      this.isSubmitting = true;
      const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbylJCznQFMxhehloq6ta3GXzY1uxRbG-8mc7wo2hv66x-Rs0-X4peOHC_5VQNag-PDIYg/exec';
      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: new URLSearchParams({
            'action': 'checkAnswer',
            'questionId': this.currentQuestion.id,
            'answer': this.selectedAnswer
          })
        });
        if (!response.ok) {
          throw new Error('網路請求失敗');
        }
        const result = await response.json();
        if (typeof result.correct !== 'boolean') {
          throw new Error('無效的回應格式');
        }
        this.feedback = result;
        if (result.correct) {
          this.score++;
        }
      } catch (error) {
        console.error('Failed to check answer:', error);
        alert('提交答案時發生錯誤，請重試。');
      } finally {
        this.isSubmitting = false;
      }
    },
    closeFeedback() {
      this.feedback = null;
      this.selectedAnswer = null;
      this.currentQuestionIndex++;
    },
    restartQuiz() {
      this.started = false;
      this.questions = [];
      this.currentQuestionIndex = 0;
      this.selectedAnswer = null;
      this.score = 0;
      this.feedback = null;
      this.error = null;
    }
  }
});
</script>
</body>
</html>
